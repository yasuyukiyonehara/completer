<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset</title>
    </head>
    <body>
    {% extends "base.html" %}

    {% block content %}
    <h2>パスワードリセット</h2>
        <p>登録しているメールアドレスを入力してください。</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">送信</button>
        </form>
    {% endblock %}
    </body>
</html>
