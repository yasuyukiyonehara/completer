<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% block content %}
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>
    {% endblock %}
    <p><a href="{% url 'signup' %}">新規登録はこちら</a></p>
    <p><a href="{% url 'password_reset' %}">パスワードのリセット</a></p>
</body>
</html>
