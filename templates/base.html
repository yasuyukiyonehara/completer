<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}My SNS{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        

        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a  class="navbar-brand" href="{% url 'home' %}">My SNS</a>
            </div>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.username %}" class="btn btn-outline-primary">マイページ</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">ログアウト</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success">ログイン</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary">新規登録</a>
        </header>

        <!-- メインコンテンツ -->
         <main class="container mt-4">
            {% block content %}{% endblock %}
         </main>

         <!-- フッター -->
          <footer class="bg-light text-center py-3 mt-4">
            <p>&copy; 2025 My SNS</p>
          </footer>

    </body>
</html>
